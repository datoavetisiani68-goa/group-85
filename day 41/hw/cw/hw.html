<!DOCTYPE html>
<html>
<head>
    <title>RGB და HEX დავალება</title>
    <link rel="stylesheet" href="hv.css">
</head>
<body>

    <!-- =========================================================
    3) რა ფერს მივიღებთ RGB-ით
    ========================================================= -->

    <!-- rgb(255, 0, 0) = წითელი -->
    <!-- rgb(0, 255, 0) = მწვანე -->
    <!-- rgb(0, 0, 255) = ლურჯი -->
    <!-- rgb(255, 255, 255) = თეთრი -->
    <!-- rgb(0, 0, 0) = შავი -->


    <!-- =========================================================
    4) 3 div RGB ფერებით (ID selector)
    ========================================================= -->

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>


    <!-- =========================================================
    5) HEX ფერები
    ========================================================= -->

    <!-- #FF0000 = წითელი -->
    <!-- #00FF00 = მწვანე -->
    <!-- #0000FF = ლურჯი -->
    <!-- #FFFFFF = თეთრი -->
    <!-- #000000 = შავი -->


    <!-- =========================================================
    7) 3 div HEX ფერებით (CLASS selector)
    ========================================================= -->

    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>


    <!-- =========================================================
    9) Parent div და img
    ========================================================= -->

    <div class="parent">
        <img src="sunamoebi.png" alt="photo">
    </div>

</body>
</html>
